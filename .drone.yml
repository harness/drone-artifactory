kind: pipeline
type: docker
name: default

steps:
- name: build
  image: golang:1.17.5
  commands:
  - go test ./...
  - sh scripts/build.sh

- name: publish
  image: plugins/docker
  pull: if-not-exists
  settings:
    repo: plugins/artifactory
    auto_tag: true
    dockerfile: docker/Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
