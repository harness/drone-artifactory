---
kind: pipeline
name: notifications
type: vm

pool:
  use: ubuntu

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      ignore_missing: "true"
      auto_tag: "true"
      password:
        from_secret: docker_password
      spec: docker/manifest.tmpl
      username:
        from_secret: docker_username

trigger:
  ref:
    - refs/heads/main
    - "refs/tags/**"

depends_on:
  - linux-amd64
  - linux-arm64
  - windows-1809-amd64
  - windows-ltsc2022-amd64
